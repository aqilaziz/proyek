<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Digital Tema Gelap/Terang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            text-align: center;
        }
        .clock {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .theme-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .light-theme {
            background-color: #f0f0f0;
            color: #333;
        }
        .dark-theme {
            background-color: #333;
            color: #f0f0f0;
        }
        .button-light {
            background-color: #007bff;
            color: #fff;
        }
        .button-dark {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>
<body class="light-theme">

    <div class="container">
        <div id="clock" class="clock"></div>
        <button id="themeButton" class="theme-button button-light">Ubah ke Tema Gelap</button>
    </div>

    <script>
        const clockElement = document.getElementById('clock');
        const themeButton = document.getElementById('themeButton');
        const body = document.body;

        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        function toggleTheme() {
            if (body.classList.contains('light-theme')) {
                body.classList.replace('light-theme', 'dark-theme');
                themeButton.textContent = 'Ubah ke Tema Terang';
                themeButton.classList.replace('button-light', 'button-dark');
            } else {
                body.classList.replace('dark-theme', 'light-theme');
                themeButton.textContent = 'Ubah ke Tema Gelap';
                themeButton.classList.replace('button-dark', 'button-light');
            }
        }

        themeButton.addEventListener('click', toggleTheme);
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
