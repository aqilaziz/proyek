<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Umur untuk Melihat Film</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cek Umur untuk Melihat Film</h1>
        <input type="number" id="ageInput" placeholder="Masukkan umur Anda">
        <button onclick="checkAge()">Cek Umur</button>
        <div id="message"></div>
    </div>
    <script>
        function checkAge() {
            const age = document.getElementById('ageInput').value;
            const message = document.getElementById('message');
            
            if (age === "") {
                message.innerText = "Silakan masukkan umur Anda.";
                message.style.color = "red";
            } else if (age >= 18) {
                message.innerText = "Anda boleh melihat film.";
                message.style.color = "green";
            } else {
                message.innerText = "Anda tidak boleh melihat film.";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
