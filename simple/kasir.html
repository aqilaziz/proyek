<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kasir Sederhana</h1>
        <label for="item">Nama Barang:</label>
        <input type="text" id="item" placeholder="Masukkan nama barang">

        <label for="price">Harga Barang:</label>
        <input type="number" id="price" placeholder="Masukkan harga barang">

        <label for="discount">Diskon (%):</label>
        <input type="number" id="discount" placeholder="Masukkan diskon">

        <button onclick="calculateTotal()">Hitung Total</button>

        <h2 id="result"></h2>
    </div>

    <script>
        function calculateTotal() {
            const item = document.getElementById('item').value;
            const price = parseFloat(document.getElementById('price').value);
            const discount = parseFloat(document.getElementById('discount').value);

            if (isNaN(price) || isNaN(discount)) {
                document.getElementById('result').innerText = 'Harga dan diskon harus berupa angka.';
                return;
            }

            const discountAmount = (price * discount) / 100;
            const totalPrice = price - discountAmount;

            document.getElementById('result').innerText = `Total harga ${item} setelah diskon adalah: Rp${totalPrice.toFixed(2)}`;
        }
    </script>
</body>
</html>
