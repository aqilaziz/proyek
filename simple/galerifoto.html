<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="https://via.placeholder.com/150" alt="Foto 1">
        <img src="https://via.placeholder.com/150" alt="Foto 2">
        <img src="https://via.placeholder.com/150" alt="Foto 3">
        <img src="https://via.placeholder.com/150" alt="Foto 4">
        <img src="https://via.placeholder.com/150" alt="Foto 5">
    </div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("img01");
        const closeBtn = document.getElementsByClassName("close")[0];
        
        document.querySelectorAll('.gallery img').forEach(img => {
            img.onclick = function(){
                modal.style.display = "flex";
                modalImg.src = this.src;
            }
        });

        closeBtn.onclick = function() { 
            modal.style.display = "none";
        }
    </script>

</body>
</html>
